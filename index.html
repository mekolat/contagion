<title>Contagion</title>
<link href="default.css" rel="stylesheet">
</head>
<body>

<noscript>
    <h1>Javascript is required for this page.</h1>
    <h2>There is no tracking, and no third-party resources.</h2>
    <h3>Source code: <a href="https://gitlab.com/gumiko/contagion/tree/master" target="_blank" rel="noopener">https://gitlab.com/gumiko/contagion</a>.</h3>
    <h3>License: <a href="license.html">license.html</a></h3>
</noscript>

<div class="grid" role="main"></div>
<div class="info">
<table>
<tr><th>Status</th><td class="status" colspan="2">Loading</td></tr>
<tr><th>Current player</th><td class="player">?</td><td><button class="switch">switch</button></td></tr>
<tr><th>Points</th><td class="score red">0</td><td class="score blue">0</td></tr>
<tr><th>New game</th><td colspan="2" class="layout">
    <select>
        <option>any layout</option>
    </select>
    <button>ok</button></td></tr>
<tr><th>Actions</th><td><button class="undo">undo</button></td><td><button class="redo">redo</button></td></tr>
<tr><th>Savestate</th><td class="save">
    <select>
        <option>save</option>
        <option>slot 1</option>
        <option>slot 2</option>
        <option>slot 3</option>
        <option>slot 4</option>
        <option>slot 5</option>
        <option>slot 6</option>
        <option>slot 7</option>
        <option>slot 8</option>
        <option>slot 9</option>
    </select></td><td class="load">
    <select>
        <option>load</option>
        <option>slot 1</option>
        <option>slot 2</option>
        <option>slot 3</option>
        <option>slot 4</option>
        <option>slot 5</option>
        <option>slot 6</option>
        <option>slot 7</option>
        <option>slot 8</option>
        <option>slot 9</option>
    </select></td></tr>
<tr><th>CPU</th><td colspan="2" class="cpu"><label><input type="checkbox"> <span>enabled</span></label></td></tr>
<tr><th rowspan="2">Caching</th><td colspan="2" class="online">Unavailable offline</td></tr>
<tr><td colspan="2" class="rev">Version: {{git-rev}}</td></tr>
<tr><th>Links</th><td colspan="2"><ul><li><a href="#" class="perma">permalink</a>
<li><a href="https://gitlab.com/gumiko/contagion/tree/{{git-rev}}" target="_blank" rel="noopener">source code</a>
<li><a href="license.html" data-jslicense="1">license</a></ul></td></tr>
</table>
</div>
<div class="menu">
    <span>BOARD EDITOR</span>
    <ul class="items">
        <li data-v="0">Empty</li>
        <li data-v="1">Red</li>
        <li data-v="5">Blue</li>
        <li data-v="4">Blocked</li>
    </ul>
    <hr/>
    <ul class="items">
        <li>Cancel</li>
    </ul>
</div>

<script src="app.js" async></script>
</body>
</html>
