        <option value="0">gumi 01</option>
        <option value="1">gumi 02</option>
        <option value="2">gumi 03</option>

        <option value="5">gumi 06</option>
        <option value="6">gumi 07</option>
        <option value="7">gumi 08</option>
        <option value="8">gumi 09</option>
        <option value="9">gumi 10</option>
        <option value="10">gumi 11</option>
        <option value="11">gumi 12</option>
        <option value="12">gumi 13</option>
        <option value="13">gumi 14</option>
        <option value="14">Tirifto 01</option>
        <option value="15">Tirifto 02</option>
        <option value="16">Tirifto 03</option>
        <option value="17">Tirifto 04</option>
        <option value="18">Tirifto 05</option>
        <option value="19">Tirifto 06</option>
        <option value="20">Tirifto 07</option>
        <option value="21">Tirifto 08</option>
    </select>
    <button class="new">Ok</button></td></tr>
<tr><th>Actions</th><td colspan="2"><button class="undo">undo last move</button></td></tr>
<tr><th>Links</th><td colspan="2"><ul><li><a href="#" class="perma">permalink</a>
<li><a href="https://gitlab.com/gumiko/contagion">source code</a>
<li><a href="/license.html" data-jslicense="1">license</a></ul></td></tr>
</table>
</div>
<div class="menu">
    <span>BOARD EDITOR</span>
    <ul class="items">
        <li data-v="0">Empty</li>
        <li data-v="1">Red</li>
        <li data-v="5">Blue</li>
        <li data-v="4">Blocked</li>
    </ul>
    <hr/>
    <ul class="items">
        <li>Cancel</li>
    </ul>
</div>
